<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Lentine by Christian</title>
    <link rel="stylesheet" href="style.css" />
</head>

<body>
    <div class="container">
        <div class="header">
            <div class="icon">üëÅÔ∏è</div>
            <h1>Tracker Lenti a Contatto</h1>
            <p>Monitora l'uso delle tue lenti giornaliere</p>
        </div>

        <div class="stats-grid">
            <div class="stat-card">
                <span class="stat-number" id="counter">0</span>
                <span class="stat-label">Giorni Utilizzati</span>
            </div>
        </div>

        <form>
            <div class="form-group">
                <label for="date">Data di Utilizzo</label>
                <input type="date" id="date" name="date" />
            </div>

            <div class="form-group">
                <label for="lens-type">Tipo di Lenti</label>
                <select id="lens-type" name="lens-type">
                    <option value="monthly">Mensili</option>
                </select>
            </div>

            <div class="form-group">
                <label for="hours">Ore di Utilizzo</label>
                <input type="number" id="hours" name="hours" placeholder="Es: 8" />
            </div>

            <div class="button-row">
                <button type="submit" class="button" id="addbtn">Aggiungi Giorno</button>

                <button
                    type="button"
                    class="secondary-button"
                    id="showDay"
                    onclick="window.location.href='day.html'">
                    Mostra giorni
                </button>
            </div>
        </form>

        <div class="info-box">
            <p><strong>Promemoria:</strong> Le lenti a contatto mensili dovrebbero essere sostituite ogni 30 giorni.
                Ricorda di pulirle ogni sera e di non indossarle mentre dormi.</p>
        </div>
    </div>

    <script type="module" src="script.js"></script>
</body>

</html>
